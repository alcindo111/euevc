<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vc me ama?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      background-color: #f0f0f0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 { margin: 0; }

    #botaoNao {
      position: absolute;
      background-color: #dc3245;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      z-index: 5;
    }

    #botaoSim {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
      z-index: 2;
    }

    #botaoSim:active { background-color: #1e7e34; }

    #mensagem {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      z-index: 11;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 10px;
    }

    #mensagemPequena {
      display: none;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 12;
    }

    #foto {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>VocÃª me ama?</h1>

  <!-- Ãudios ocultos -->
  <audio id="musicaSim" loop>
    <source src="eu-te-amo-bjo.mp3" type="audio/mpeg">
  </audio>

  <audio id="musicaNao">
    <source src="eu-nao-quero.mp3" type="audio/mpeg">
  </audio>

  <div id="botoes">
    <button id="botaoSim">ðŸ¥°SimðŸ’˜</button>
    <button id="botaoNao">ðŸ˜’NÃ£oðŸ˜¡</button>
  </div>

  <div id="mensagem">Sabia que vocÃª ia escolher o Sim ðŸ˜†<br>Te amo minha vida..</div>
  <div id="mensagemPequena">OpÃ§Ã£o invÃ¡lida!</div>
  <img id="foto" src="20251031_125056.jpg" alt="Foto nossa">

  <script>
    const botaoNao = document.getElementById('botaoNao');
    const botaoSim = document.getElementById('botaoSim');
    const foto = document.getElementById('foto');
    const mensagem = document.getElementById('mensagem');
    const mensagemPequena = document.getElementById('mensagemPequena');
    const musicaSim = document.getElementById('musicaSim');
    const musicaNao = document.getElementById('musicaNao');

    // FunÃ§Ã£o para mover o botÃ£o "NÃ£o"
    function moverBotaoNao() {
      const larguraJanela = window.innerWidth;
      const alturaJanela = window.innerHeight;
      const larguraBotao = botaoNao.offsetWidth;
      const alturaBotao = botaoNao.offsetHeight;

      const novaPosX = Math.random() * (larguraJanela - larguraBotao);
      const novaPosY = Math.random() * (alturaJanela - alturaBotao);

      botaoNao.style.left = novaPosX + 'px';
      botaoNao.style.top = novaPosY + 'px';

      // Mostrar mensagem pequena
      mensagemPequena.style.display = 'block';
      clearTimeout(mensagemPequena._timeout);
      mensagemPequena._timeout = setTimeout(() => {
        mensagemPequena.style.display = 'none';
      }, 1000);

      // Tocar som de "nÃ£o quero"
      musicaNao.currentTime = 0; // reinicia o Ã¡udio
      musicaNao.play();
    }

    botaoNao.addEventListener('mouseover', moverBotaoNao);
    botaoNao.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moverBotaoNao();
    });

    // Quando clicar no "Sim"
    botaoSim.addEventListener('click', () => {
      foto.style.display = 'block';
      mensagem.style.display = 'block';
      document.getElementById('botoes').style.display = 'none';

      musicaSim.play(); // toca a mÃºsica romÃ¢ntica
    });
  </script>
</body>
</html>
